<!DOCTYPE html>
<html>
  <head>
	  
    <script type='text/javascript' src="assets/jquery.js"></script>
    <script type='text/javascript' src='assets/firebase.js'></script>
    <script type='text/javascript' src='assets/firebase-simple-login.js'></script>
    <script type='text/javascript' src="assets/batman.js"></script>
    <script type='text/javascript' src="assets/batman.jquery.js"></script>
    <script type='text/javascript' src="assets/batfire.js"></script>
    <script type='text/javascript' src="assets/moment.js"></script>
    <script type='text/javascript' src="assets/bootstrap.js"></script>
    <script type='text/javascript' src='assets/application.js'></script>
    
    <link type="text/css" rel="stylesheet" href="assets/bootstrap.css" />
    
  </head>
  <body>
    <header class='container'>
      <nav class="navbar navbar-default" role="navigation">
        <div class="navbar-header">
          <a class="navbar-brand" href="/">NurseICU.com</a>
        </div>
        <ul class="nav navbar-nav">
          <li><a data-route='routes.posts'>Forum</a></li>
          <li><a data-showif='loggedIn' data-route='routes.posts.new'>New Thread</a></li>
        </ul>
        <button data-showif='loggedIn' class='btn btn-default navbar-btn navbar-right' data-event-click='logout'>Log Out</button>
        <button data-showif='loggedOut' class='navbar-right btn btn-default navbar-btn'  data-event-click='login | withArguments "github"'>GitHub</button>
        <button data-showif='loggedOut' class='navbar-right btn btn-default navbar-btn'  data-event-click='login | withArguments "twitter"'>Twitter</button>
        <button data-showif='loggedOut' class='navbar-right btn btn-default navbar-btn'  data-event-click='login | withArguments "facebook"'>Facebook</button>
        <button data-showif='loggedOut' class='navbar-right btn btn-default navbar-btn'  data-event-click='login | withArguments "google"'>Google</button>
      </nav>
    </header>
    <section class='container'>
      <div data-yield='main'></div>
    </section>
  </body>
</html>
